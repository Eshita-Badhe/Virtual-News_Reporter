<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice News Reporter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Top Bar for Logout & Settings */
        .top-bar {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-bar button {
            background-color: rgba(0, 255, 255, 0.4);
            color: black;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .top-bar button:hover {
            background-color: cyan;
        }

        /* News Domain Display */
        #selectedDomain {
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        /* Microphone Button */
        .mic-container {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 50px 20px rgba(0, 255, 255, 0.6),
                        0 0 20px 5px rgba(0, 255, 0, 0.6),
                        0 0 40px 10px rgba(0, 255, 255, 0.4),
                        0 0 60px 15px rgba(255, 0, 255, 0.3);
            animation: pulseGlow 2s infinite alternate ease-in-out;
        }

        /* Pulsing Glow Animation */
        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 50px 20px rgba(0, 255, 255, 0.1),
                            0 0 10px rgba(0, 255, 0, 0.4),
                            0 0 30px rgba(0, 255, 255, 0.3),
                            0 0 50px rgba(255, 0, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 50px 20px rgba(0, 255, 255, 0.8),
                            0 0 20px rgba(0, 255, 0, 0.6),
                            0 0 50px rgba(0, 255, 255, 0.5),
                            0 0 70px rgba(255, 0, 255, 0.4);
            }
        }

        .mic-icon {
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal Overlay - Slightly Transparent */
        .modal {
            display: none; /* Hide the modal by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5); /* More transient effect */
            width: 100%;
            height: 100%;
            z-index: 1;
            justify-content: center;
            align-items: center;
        }

        /* Modal Box */
        .modal-content {
            background: rgba(20, 20, 20, 0.9); /* Darker for contrast */
            padding: 25px;
            border-radius: 15px;
            width: 400px; /* Increased width */
            text-align: center;
            color: white; /* White text */
            box-shadow: 0px 6px 15px rgba(0, 255, 255, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #ff4d4d; /* Bright red close */
            font-weight: bold;
        }

        .close:hover {
            color: #ff0000;
        }

         /* Styled Select */
         select{
            padding: 10px;
            width: 90%;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }

        /* Toggle Switch */
        .toggle-container {
            align-self: center;
            width: 70%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            margin-top: 15px;
            margin-left: 20px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: gray;
            transition: 0.3s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00d4ff;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }


        /* Button */
        #updateBtn {
            padding: 10px 15px;
            background: #00d4ff;
            color: black;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            width: 95%;
            transition: 0.3s;
        }

        #updateBtn:hover {
            background: #00a6d6;
        }

        

    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <button onclick="openSettings()">Settings</button>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Mic Button -->
    <div class="mic-container" id="micButton">
        <div class="sound-waves"></div>
        <a onclick="activateTTS()">
            <img src="voice.png" alt="Mic" class="mic-icon" id="mic-icon">
        </a>
</div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h3>Profile Settings</h3>
            <p><strong>Name:</strong> {{ name if name else 'Guest' }}</p>
            <p><strong>Email:</strong> {{ email if email else 'Not Available' }}</p>
            <label for="domain">Select News Domain:</label>
            <select id="domain">
                <option value="general">General</option>
                <option value="technology">Technology</option>
                <option value="sports">Sports</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="world">World</option>
                <option value="politics">Politics</option>
            </select>
            
            <!-- Discussion Toggle -->
            <div class="toggle-container">
                <span>Discussion Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="discussionToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="updateBtn" onclick="updateDomain()">Update Domain</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
